<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Masukan Tulisan :</h3>
    <input type="text" id="Tulisan">
    <input type="button" value="Cek" onclick="cekTulisan()">

    <script>
       function cekTulisan(){
        var tulisan = document.getElementById("Tulisan").value;
        alert("text inputnya adalah : " + tulisan);
       }
    </script>
</body>
</html>
